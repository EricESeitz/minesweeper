<!DOCTYPE html>
<html>

<head>
    <title>Minesweeper</title>
</head>
<script type="text/javascript">
    //sets array arr (made in main.js)
    function setArr()
    {
        arr[0][0] = "BOOM!";
        arr[0][1] = "Nothing";
        arr[0][2] = "BOOM!";
        arr[1][0] = "Nothing";
        arr[1][1] = "BOOM!";
        arr[1][2] = "Nothing";
        arr[2][0] = "Nothing";
        arr[2][1] = "BOOM!";
        arr[2][2] = "Nothing";
    }

    function myFunction(x, y) 
    {
        //Array arr creates in main.js, global scope
        var output = arr[x][y];
        alert(output);
    }
</script>
<!-- source for onclick: https://www.w3schools.com/jsref/event_onclick.asp -->
<button onclick="myFunction(0, 0)">[ ]</button>
<button onclick="myFunction(0, 1)">[ ]</button>
<button onclick="myFunction(0, 2)">[ ]</button>
<br>
<button onclick="myFunction(1, 0)">[ ]</button>
<button onclick="myFunction(1, 1)">[ ]</button>
<button onclick="myFunction(1, 2)">[ ]</button>
<br>
<button onclick="myFunction(2, 0)">[ ]</button>
<button onclick="myFunction(2, 1)">[ ]</button>
<button onclick="myFunction(2, 2)">[ ]</button>

<body onload="setArr();">
    <h1>Eric S: Testing main.js JavaScript input</h1>
    <script src="main.js"></script>
</body>

</html>
